{% extends 'base.html' %}
{% block title %}Edit{% endblock %}

{% block content %}
<h1 style="margin-top: 50px; margin-left: 100px;font-family: 'Poppins', sans-serif; font-size: 40px;">Edit "{{ post['title'] }}"</h1>
<form method="post" style="margin-left: 100px; margin-top: 50px;">
    <label for="title" style="font-family: 'Poppins', sans-serif; font-size: 20px;">Title</label>
    <br>
    <input type="text" name="title"
           placeholder="Post title"
           style="font-family: 'Wix Madefor Text', sans-serif; font-size: 15px; height: 50px; width: 800px; border: 2px solid orangered; border-radius: 5px;"
           value="{{ request.form['title'] or post['title'] }}"></input>
    <br><br>

    <label for="content" style="font-family: 'Poppins', sans-serif; font-size: 20px;">Post Content</label>
    <br>
    <textarea name="content"
              placeholder="Type the content"
              style="font-family: 'Wix Madefor Text', sans-serif; font-size: 15px; height: 500pxpx; width: 1100px; border: 2px solid orangered; border-radius: 5px;"
              rows="15"
              cols="60"
              >{{ request.form['content'] or post['content'] }}</textarea>
    <br><br>
    <button type="submit" style="height: 30px; width: 100px; font-family: 'Poppins', sans-serif; font-size: 7px; background-color: goldenrod; border-radius: 5px;"><h1>SUBMIT</h1></button>
</form><br>

<form action="{{ url_for('delete', id=post['id']) }}" style="margin-left: 100px;"; method="POST">
    <input type="submit" value="DELETE POST" style="height: 30px; width: 120px; font-family: 'Poppins', sans-serif; font-size: 13px; background-color: red; border-radius: 5px; font-weight: bolder;"
            onclick="return confirm('Are you sure you want to delete this post?')">
</form><br><br><br>
{% endblock %}
